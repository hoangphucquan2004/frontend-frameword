<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    img {
        width: 150px;
        height: 150px;
    }
</style>

<body ng-app="myapp" ng-controller="myctrl">
    <script>
        angular.module("myapp", []).controller("myctrl", function ($scope) {
            $scope.student = [
                {
                    fullname: "Hoàng Phúc Quân",
                    ngaysinh: "18/06/2004",
                    photo: "../lab/img/21210455-hinh-anh-gai-xinh-14.jpg",
                },
                {
                    fullname: "Hoàng Quân",
                    ngaysinh: "11/11/2004",
                    photo: "../lab/img/21210715-hinh-anh-gai-xinh-16.jpg",
                },
                {
                    fullname: "Phúc Quân",
                    ngaysinh: "31/12/2004",
                    photo: "../lab/img/21210455-hinh-anh-gai-xinh-14.jpg",
                }
            ]
        });
    </script>
    <table class="table">
        <thead>
            <tr>
                <th>Họ tên</th>
                <th>Ngày sinh</th>
                <th>Ảnh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">{{student[0].fullname}}</td>
                <td>{{student[0].ngaysinh}}</td>
                <td><img src="{{student[0].photo}}" alt=""></td>
            </tr>
            <tr>
                <td scope="row">{{student[1].fullname}}</td>
                <td>{{student[1].ngaysinh}}</td>
                <td><img src="{{student[1].photo}}" alt=""></td>
            </tr>
            <tr>
                <td scope="row">{{student[2].fullname}}</td>
                <td>{{student[2].ngaysinh}}</td>
                <td><img src="{{student[2].photo}}" alt=""></td>
            </tr>
        </tbody>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
