<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" ng-app="myapp" ng-controller="myctrl">
        <div class="card">
            <div class="card-header">
                <h2>Bảng thưởng tết nguyên đán</h2>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Họ tên</label>
                        <input type="text" name="name" id="name" ng-model="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Lương</label>
                        <input type="text" name="salary" id="salary" ng-model="salary" class="form-control">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label"> Giới tính <br>
                            <input type="radio" class="form-check-input" name="gender" ng-model="gender"
                                value="checkedValue" checked>Nam <br>
                            <input type="radio" class="form-check-input" name="gender" ng-model="gender"
                                value="checkedValue" checked>Nữ
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="">Độ tuổi</label>
                        <select class="form-control" name="age" ng-model="age">

                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                Tiền thưởng: <strong>{{tienthuong}}</strong>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
