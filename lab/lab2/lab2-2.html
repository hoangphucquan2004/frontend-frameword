<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Nhập lương tháng 12</h4>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="row" style="text-align: left;">
                        <div class="form-group col-sm-6">
                            <div class="form-group">
                                <label for="">Mã nhân viên:</label>
                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <div class="form-group">
                                <label for="">Tên nhân viên:</label>
                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="text-align: left;">
                        <div class="form-group col-sm-6">
                            <div class="form-group">
                                <label for="">Lương:</label>
                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <div class="form-group">
                                <label for="">Cơ sở</label>
                                <select class="form-control" name="" id="">
                                    <option>Hà Nội </option>
                                    <option>Hồ Chí Minh</option>
                                    <option>Đà Nẵng</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="text-align: left;">
                        <div class="form-group col-sm-6">
                            <div class="form-group">
                                <label for="">Thưởng:</label>
                                <input type="number" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <div class="form-group">
                                <label for="">Phụ Cấp:</label>
                                <input type="number" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="text-align: left;">
                        <div class="form-group col-md-12">
                            <label for="">Ghi chú</label>
                            <textarea class="form-control" name="" id="" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"> <i class="bi bi-save-fill"></i> Lưu</button>
                    <button type="submit" class="btn btn-warning"> <i class="bi bi-folder-x"></i> Hủy</button>
                </form>
            </div>


            <div class="card-footer text-muted">
                Vui lòng nhập thông tin lương cầu thủ
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
