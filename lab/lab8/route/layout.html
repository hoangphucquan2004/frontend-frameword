<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>asm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
</head>
  <body ng-app="myApp">
    <div class="container " ng-view>
        
    </div>
    <script src="./controller/indexController.js"></script>
    <script src="./controller/addController.js"></script>
    <script src="./controller/updateController.js"></script>
    <script src="./controller/detailController.js"></script>
    <script>
        let data = angular.module('myApp',['ngRoute'])
        data.config(function($routeProvider){
            $routeProvider
            .when(
                '/trang-chu',
                {
                    templateUrl: 'views/index.html',
                    controller: listController
                }
            )
            .when(
                '/trang-them',
                {
                    templateUrl: 'views/add.html',
                    controller: addBookController
                }
            )
            .when(
                '/trang-sua/:id',
                {
                    templateUrl: 'views/update.html',
                    controller: updateBookController
                }
            )
            .when(
                '/trang-chitiet/:id',
                {
                    templateUrl: 'views/detail.html',
                    controller: detailBookController
                }
            )
            .otherwise({
                redirectTo: '/trang-chu'
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
