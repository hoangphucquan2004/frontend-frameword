<h1 class="text-center ">Trang chủ</h1>
        <a href="#!/trang-them" class="btn btn-success ">Thêm sách</a>
        <table class="table table-striped table-hover ">
            <thead>
                <th>ID</th>
                <th>Mã sách</th>
                <th>Tên sách</th>
                <th>Loại sách</th>
                <th>Giá sách</th>
                <th>Số lượng</th>
                <th>Thao tác</th>
            </thead>
            <tbody ng-repeat="book in listBook">
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.maSach}}</td>
                    <td>{{book.tenSach}}</td>
                    <td>{{book.loaiSach}}</td>
                    <td>{{book.giaSach}}</td>
                    <td>{{book.soLuong}}</td>
                    <td>
                        <a href="#!/trang-chitiet/{{book.id}}" class="btn btn-primary  ">Chi tiết</a>
                        <a href="#!/trang-sua/{{book.id}}" class="btn btn-warning ">Sửa</a>
                        <a href="" class="btn btn-danger " ng-click="deleteBook(book.id)">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
