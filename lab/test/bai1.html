<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myapp">
    <div class="container">
        <div ng-controller="myctrl1">
            <form action="">
                <div class="form-group">
                    <label for="">Họ tên:</label>
                    <input type="text" class="form-control" name="name" ng-model="student.name">
                    <label for="">Ngày sinh:</label>
                    <input type="text" class="form-control" name="birthday" ng-model="student.birthday">
                    <label for="">Điểm:</label>
                    <input type="number" class="form-control" name="diem" ng-model="student.diem">
                    <br>
                    <button class="btn btn-primary" ng-click="save()">Lưu</button>
                    <button class="btn btn-warning" ng-click="cancel()">Hủy</button>
                </div>
            </form>
        </div>
        <br><br>
        <div ng-controller="myctrl2">
            <table class="table table-hover" border="1">
                <thead>
                    <tr>
                        <th>Họ tên</th>
                        <th>Ngày sinh</th>
                        <th>Điểm</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="h in students">
                        <td>{{h.name}}</td>
                        <td>{{h.ngaysinh}}</td>
                        <td>{{h.diem}}</td>
                        <td><a href="#" ng-click="edit(0)">Sửa</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        var app = angular.module("myapp", []);
        
        app.controller("myctrl2", function ($scope) {
            $scope.$parent.students = [
                {
                    name: "Quân",
                    ngaysinh: "18/06/2004",
                    diem: 9,
                },
                {
                    name: "Hoàng",
                    ngaysinh: "11/07/2004",
                    diem: 9,
                }
            ]
            $scope.edit = function (index) {
                $scope.$parent.index = index;
                $scope.$parent.student = angular.copy($scope.$parent.student[index]);
            }
        });

        //
        app.controller("myctrl1", function ($scope) {
            $scope.save = function () {
                $scope.$parent.students[$scope.$parent.index] = $scope.student;

            }
            $scope.cancel = function () {
                $scope.$parent.student = angular.copy($scope.$parent.student[$scope.$parent.index]);
            }
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
